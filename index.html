<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms de Casa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center w-100">
            <div class="col-md-auto">
                <div class="container-fluid card custom-card shadow p-3" id="div_titulo">
                    <h1 class="text-center p-2"><i class="fa-solid fa-shopping-cart"></i> Forms <i class="fa-solid fa-basket-shopping"></i></h1>
                    <h2 class="text-center p-2"><i class="fa-solid fa-chart-pie"></i> De Casa <i class="fa-solid fa-cat"></i></h2>
                </div>

                <div class="container-fluid card custom-card shadow p-3">
                    <h4>
                        <i class="fa-solid fa-dollar"></i> Prestação de conta:
                    </h4>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="txt_data"><i class="fa-solid fa-calendar"></i> 1. Data:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-dark" id="btn_colar_data" title="Colar Data">
                                        <i class="fa-solid fa-paste"></i>
                                    </button>
                                    <input type="date" class="form-control" id="txt_data">
                                    <button type="button" class="btn btn-dark" id="btn_limpar_data" title="Limpar Data">
                                        <i class="fa-solid fa-eraser"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="mes_referencia"><i class="fa-solid fa-calendar"></i> 2. Mês do Orçamento:</label>
                                <div class="input-group">
                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_janeiro" autocomplete="off" value="Janeiro">
                                    <label class="btn" for="rdg_janeiro">Janeiro</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_fevereiro" autocomplete="off" value="Fevereiro">
                                    <label class="btn" for="rdg_fevereiro">Fevereiro</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_marco" autocomplete="off" value="Março">
                                    <label class="btn" for="rdg_marco">Março</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_abril" autocomplete="off" value="Abril">
                                    <label class="btn" for="rdg_abril">Abril</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_maio" autocomplete="off" value="Maio">
                                    <label class="btn" for="rdg_maio">Maio</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_junho" autocomplete="off" value="Junho">
                                    <label class="btn" for="rdg_junho">Junho</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_julho" autocomplete="off" value="Julho">
                                    <label class="btn" for="rdg_julho">Julho</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_agosto" autocomplete="off" value="Agosto">
                                    <label class="btn" for="rdg_agosto">Agosto</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_setembro" autocomplete="off" value="Setembro">
                                    <label class="btn" for="rdg_setembro">Setembro</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_outubro" autocomplete="off" value="Outubro">
                                    <label class="btn" for="rdg_outubro">Outubro</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_novembro" autocomplete="off" value="Novembro">
                                    <label class="btn" for="rdg_novembro">Novembro</label>

                                    <input type="radio" class="btn-check" name="mes_referencia" id="rdg_dezembro" autocomplete="off" value="Dezembro">
                                    <label class="btn" for="rdg_dezembro">Dezembro</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="ano_referencia"><i class="fa-solid fa-calendar"></i> 3. Mês do Orçamento:</label>
                                <div class="input-group">
                                    <input type="radio" class="btn-check" name="ano_referencia" id="rdg_2024" autocomplete="off" value="2024">
                                    <label class="btn" for="rdg_2024">2024</label>

                                    <input type="radio" class="btn-check" name="ano_referencia" id="rdg_2025" autocomplete="off" value="2025">
                                    <label class="btn" for="rdg_2025">2025</label>

                                    <input type="radio" class="btn-check" name="ano_referencia" id="rdg_2026" autocomplete="off" value="2026">
                                    <label class="btn" for="rdg_2026">2026</label>

                                    <input type="radio" class="btn-check" name="ano_referencia" id="rdg_2027" autocomplete="off" value="2027">
                                    <label class="btn" for="rdg_2027">2027</label>

                                    <input type="radio" class="btn-check" name="ano_referencia" id="rdg_2028" autocomplete="off" value="2028">
                                    <label class="btn" for="rdg_2028">2028</label>

                                    <input type="radio" class="btn-check" name="ano_referencia" id="rdg_2029" autocomplete="off" value="2029">
                                    <label class="btn" for="rdg_2029">2029</label>

                                    <input type="radio" class="btn-check" name="ano_referencia" id="rdg_2030" autocomplete="off" value="2030">
                                    <label class="btn" for="rdg_2030">2030</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="txt_valor"><i class="fa-solid fa-dollar"></i> 4. Valor:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-dark" id="btn_colar_valor" title="Colar Valor">
                                        <i class="fa-solid fa-paste"></i>
                                    </button>
                                    <input type="number" class="form-control" id="txt_valor">
                                    <button type="button" class="btn btn-dark" id="btn_limpar_valor" title="Limpar Valor">
                                        <i class="fa-solid fa-eraser"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="receita_despesa"><i class="fa-solid fa-dollar"></i> 5. Ganho/Gasto:</label>
                                <div class="input-group">
                                    <input type="radio" class="btn-check" name="receita_despesa" id="rdg_receita" autocomplete="off" value="Receita">
                                    <label class="btn" for="rdg_receita">Receita</label>

                                    <input type="radio" class="btn-check" name="receita_despesa" id="rdg_despesa" autocomplete="off" value="Despesa">
                                    <label class="btn" for="rdg_despesa">Despesa</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js" integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
    <script src="./notificacao.js"></script>
</body>
</html>
