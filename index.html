<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms de Casa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center w-100">
            <div class="col-md-auto">
                <div class="container-fluid card custom-card shadow p-3" id="div_titulo">
                    <h1 class="text-center p-2"><i class="fa-solid fa-shopping-cart"></i> Forms <i class="fa-solid fa-basket-shopping"></i></h1>
                    <h2 class="text-center p-2"><i class="fa-solid fa-chart-pie"></i> De Casa <i class="fa-solid fa-cat"></i></h2>
                </div>

                <div class="container-fluid card custom-card shadow p-3">
                    <h4>
                        <i class="fa-solid fa-dollar"></i> Prestação de conta:
                    </h4>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="txt_data"><i class="fa-solid fa-calendar"></i> 1. Data:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-dark" id="btn_colar_data" title="Colar Data">
                                        <i class="fa-solid fa-paste"></i>
                                    </button>
                                    <input type="date" class="form-control" id="txt_data">
                                    <button type="button" class="btn btn-dark" id="btn_limpar_data" title="Limpar Data">
                                        <i class="fa-solid fa-eraser"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="rdg_mes_referencia"><i class="fa-solid fa-calendar"></i> 2. Mês do Orçamento:</label>
                                <div class="container text-wrap">
                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_janeiro" autocomplete="off" value="Janeiro">
                                    <label class="btn" for="rdg_janeiro">Janeiro</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_fevereiro" autocomplete="off" value="Fevereiro">
                                    <label class="btn" for="rdg_fevereiro">Fevereiro</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_marco" autocomplete="off" value="Março">
                                    <label class="btn" for="rdg_marco">Março</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_abril" autocomplete="off" value="Abril">
                                    <label class="btn" for="rdg_abril">Abril</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_maio" autocomplete="off" value="Maio">
                                    <label class="btn" for="rdg_maio">Maio</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_junho" autocomplete="off" value="Junho">
                                    <label class="btn" for="rdg_junho">Junho</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_julho" autocomplete="off" value="Julho">
                                    <label class="btn" for="rdg_julho">Julho</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_agosto" autocomplete="off" value="Agosto">
                                    <label class="btn" for="rdg_agosto">Agosto</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_setembro" autocomplete="off" value="Setembro">
                                    <label class="btn" for="rdg_setembro">Setembro</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_outubro" autocomplete="off" value="Outubro">
                                    <label class="btn" for="rdg_outubro">Outubro</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_novembro" autocomplete="off" value="Novembro">
                                    <label class="btn" for="rdg_novembro">Novembro</label>

                                    <input type="radio" class="btn-check" name="rdg_mes_referencia" id="rdg_dezembro" autocomplete="off" value="Dezembro">
                                    <label class="btn" for="rdg_dezembro">Dezembro</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="rdg_ano_referencia"><i class="fa-solid fa-calendar"></i> 3. Mês do Orçamento:</label>
                                <div class="container">
                                    <input type="radio" class="btn-check" name="rdg_ano_referencia" id="rdg_2024" autocomplete="off" value="2024">
                                    <label class="btn" for="rdg_2024">2024</label>

                                    <input type="radio" class="btn-check" name="rdg_ano_referencia" id="rdg_2025" autocomplete="off" value="2025">
                                    <label class="btn" for="rdg_2025">2025</label>

                                    <input type="radio" class="btn-check" name="rdg_ano_referencia" id="rdg_2026" autocomplete="off" value="2026">
                                    <label class="btn" for="rdg_2026">2026</label>

                                    <input type="radio" class="btn-check" name="rdg_ano_referencia" id="rdg_2027" autocomplete="off" value="2027">
                                    <label class="btn" for="rdg_2027">2027</label>

                                    <input type="radio" class="btn-check" name="rdg_ano_referencia" id="rdg_2028" autocomplete="off" value="2028">
                                    <label class="btn" for="rdg_2028">2028</label>

                                    <input type="radio" class="btn-check" name="rdg_ano_referencia" id="rdg_2029" autocomplete="off" value="2029">
                                    <label class="btn" for="rdg_2029">2029</label>

                                    <input type="radio" class="btn-check" name="rdg_ano_referencia" id="rdg_2030" autocomplete="off" value="2030">
                                    <label class="btn" for="rdg_2030">2030</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="txt_valor"><i class="fa-solid fa-dollar"></i> 4. Valor:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-dark" id="btn_colar_valor" title="Colar Valor">
                                        <i class="fa-solid fa-paste"></i>
                                    </button>
                                    <input type="number" class="form-control" id="txt_valor">
                                    <button type="button" class="btn btn-dark" id="btn_limpar_valor" title="Limpar Valor">
                                        <i class="fa-solid fa-eraser"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="rdg_titular"><i class="fa-solid fa-dollar"></i> 5. Titular:</label>
                                <div class="container">
                                    <input type="radio" class="btn-check" name="rdg_titular" id="rdg_rodrigo" autocomplete="off" value="Rodrigo">
                                    <label class="btn" for="rdg_rodrigo">Rodrigo</label>

                                    <input type="radio" class="btn-check" name="rdg_titular" id="rdg_rosangela" autocomplete="off" value="Rosangela">
                                    <label class="btn" for="rdg_rosangela">Rosangela</label>

                                    <input type="radio" class="btn-check" name="rdg_titular" id="rdg_matheus" autocomplete="off" value="Matheus">
                                    <label class="btn" for="rdg_matheus">Matheus</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="rdg_especie"><i class="fa-solid fa-dollar"></i> 6. Espécie:</label>
                                <div class="container">
                                    <input type="radio" class="btn-check" name="rdg_especie" id="rdg_especie_dinheiro" autocomplete="off" value="Dinheiro">
                                    <label class="btn" for="rdg_especie_dinheiro">Dinheiro</label>

                                    <input type="radio" class="btn-check" name="rdg_especie" id="rdg_especie_pix" autocomplete="off" value="Pix">
                                    <label class="btn" for="rdg_especie_pix">Pix</label>

                                    <input type="radio" class="btn-check" name="rdg_especie" id="rdg_especie_debito" autocomplete="off" value="Débito">
                                    <label class="btn" for="rdg_especie_debito">Débito</label>

                                    <input type="radio" class="btn-check" name="rdg_especie" id="rdg_especie_cartao_refeicao" autocomplete="off" value="Cartão Refeição">
                                    <label class="btn" for="rdg_especie_cartao_refeicao">Cartão Refeição</label>

                                    <input type="radio" class="btn-check" name="rdg_especie" id="rdg_especie_credito" autocomplete="off" value="Crédito">
                                    <label class="btn" for="rdg_especie_credito">Crédito</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <label for="rdg_receita_despesa"><i class="fa-solid fa-dollar"></i> 7. Ganho/Gasto:</label>
                                <div class="container">
                                    <input type="radio" class="btn-check" name="rdg_receita_despesa" id="rdg_receita" autocomplete="off" value="Receita" href="#div_receita" data-bs-toggle="collapse" aria-expanded="false" aria-controls="div_receita">
                                    <label class="btn" for="rdg_receita">Receita</label>

                                    <input type="radio" class="btn-check" name="rdg_receita_despesa" id="rdg_despesa" autocomplete="off" value="Despesa" href="#div_despesa" data-bs-toggle="collapse" aria-expanded="false" aria-controls="div_despesa">
                                    <label class="btn" for="rdg_despesa">Despesa</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid collapse" id="div_receita" style="padding-top: 15px; padding-bottom: 15px;">
                        <div class="form-section">
                            <div class="row w-100 mb-3">
                                <div class="col-md-auto">
                                    <label for="rdg_categoria_receita"><i class="fa-solid fa-dollar"></i> Categoria da Receita:</label>
                                    <div class="container">
                                        <input type="radio" class="btn-check" name="rdg_categoria_receita" id="rdg_categoria_receita_salario" autocomplete="off" value="SALÁRIO (RENDA PRINCIPAL)">
                                        <label class="btn" for="rdg_categoria_receita_salario">SALÁRIO (RENDA PRINCIPAL)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_receita" id="rdg_categoria_receita_renda_extra" autocomplete="off" value="RENDA EXTRA / FREELANCE">
                                        <label class="btn" for="rdg_categoria_receita_renda_extra">RENDA EXTRA / FREELANCE</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_receita" id="rdg_categoria_receita_retorno_investimento" autocomplete="off" value="RETORNO DE INVESTIMENTO">
                                        <label class="btn" for="rdg_categoria_receita_retorno_investimento">RETORNO DE INVESTIMENTO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_receita" id="rdg_categoria_receita_presente_doacao" autocomplete="off" value="PRESENTE / DOAÇÃO">
                                        <label class="btn" for="rdg_categoria_receita_presente_doacao">PRESENTE / DOAÇÃO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_receita" id="rdg_categoria_receita_reembolso" autocomplete="off" value="REEMBOLSO">
                                        <label class="btn" for="rdg_categoria_receita_reembolso">REEMBOLSO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_receita" id="rdg_categoria_receita_aluguel_imovel" autocomplete="off" value="ALUGUEL / IMÓVEL">
                                        <label class="btn" for="rdg_categoria_receita_aluguel_imovel">ALUGUEL / IMÓVEL</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid collapse" id="div_despesa" style="padding-top: 15px; padding-bottom: 15px;">
                        <div class="form-section">
                            <div class="row w-100 mb-3">
                                <div class="col-md-auto">
                                    <label for="rdg_categoria_despesa"><i class="fa-solid fa-dollar"></i> Categoria da Despesa:</label>
                                    <div class="container">
                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_aluguel_moradia" autocomplete="off" value="ALUGUEL (MORADIA)">
                                        <label class="btn" for="rdg_categoria_despesa_aluguel_moradia">ALUGUEL (MORADIA)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_energia_consumo" autocomplete="off" value="ENERGIA (CONSUMO)">
                                        <label class="btn" for="rdg_categoria_despesa_energia_consumo">ENERGIA (CONSUMO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_agua_consumo" autocomplete="off" value="ÁGUA (CONSUMO)">
                                        <label class="btn" for="rdg_categoria_despesa_agua_consumo">ÁGUA (CONSUMO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_gas_consumo" autocomplete="off" value="GÁS (CONSUMO)">
                                        <label class="btn" for="rdg_categoria_despesa_gas_consumo">GÁS (CONSUMO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_internet_comunicacao" autocomplete="off" value="INTERNET (COMUNICAÇÃO)">
                                        <label class="btn" for="rdg_categoria_despesa_internet_comunicacao">INTERNET (COMUNICAÇÃO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_operadora_celular_comunicacao" autocomplete="off" value="OPERADORA CELULAR (COMUNICAÇÃO)">
                                        <label class="btn" for="rdg_categoria_despesa_operadora_celular_comunicacao">OPERADORA CELULAR (COMUNICAÇÃO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_iptu_imposto" autocomplete="off" value="IPTU (IMPOSTO)">
                                        <label class="btn" for="rdg_categoria_despesa_iptu_imposto">IPTU (IMPOSTO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_manutencao_reparo_custo" autocomplete="off" value="MANUTENÇÃO / REPARO (CUSTO)">
                                        <label class="btn" for="rdg_categoria_despesa_manutencao_reparo_custo">MANUTENÇÃO / REPARO (CUSTO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_dizimo_oferta_doacao" autocomplete="off" value="DÍZIMO E OFERTA (DOAÇÃO)">
                                        <label class="btn" for="rdg_categoria_despesa_dizimo_oferta_doacao">DÍZIMO E OFERTA (DOAÇÃO)</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_carne" autocomplete="off" value="CARNÊ DESCONTO EM FOLHA">
                                        <label class="btn" for="rdg_categoria_despesa_carne">CARNÊ DESCONTO EM FOLHA</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_filho" autocomplete="off" value="FILHO">
                                        <label class="btn" for="rdg_categoria_despesa_filho">FILHO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_mercado" autocomplete="off" value="MERCADO">
                                        <label class="btn" for="rdg_categoria_despesa_mercado">MERCADO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_moradia" autocomplete="off" value="MORADIA">
                                        <label class="btn" for="rdg_categoria_despesa_moradia">MORADIA</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_pessoal" autocomplete="off" value="PESSOAIS">
                                        <label class="btn" for="rdg_categoria_despesa_pessoal">PESSOAL</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_restaurante" autocomplete="off" value="RESTAURANTE">
                                        <label class="btn" for="rdg_categoria_despesa_restaurante">RESTAURANTE</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_saude" autocomplete="off" value="SAÚDE">
                                        <label class="btn" for="rdg_categoria_despesa_saude">SAÚDE</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_transporte" autocomplete="off" value="TRANSPORTE">
                                        <label class="btn" for="rdg_categoria_despesa_transporte">TRANSPORTE</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_cartao_ge" autocomplete="off" value="CARTÃO GÊ">
                                        <label class="btn" for="rdg_categoria_despesa_cartao_ge">CARTÃO GÊ</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_apartamento" autocomplete="off" value="APARTAMENTO">
                                        <label class="btn" for="rdg_categoria_despesa_apartamento">APARTAMENTO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_investimento" autocomplete="off" value="INVESTIMENTO">
                                        <label class="btn" for="rdg_categoria_despesa_investimento">INVESTIMENTO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_emprestimo" autocomplete="off" value="EMPRÉSTIMO">
                                        <label class="btn" for="rdg_categoria_despesa_emprestimo">EMPRÉSTIMO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_educacao" autocomplete="off" value="EDUCAÇÃO">
                                        <label class="btn" for="rdg_categoria_despesa_educacao">EDUCAÇÃO</label>

                                        <input type="radio" class="btn-check" name="rdg_categoria_despesa" id="rdg_categoria_despesa_outros" autocomplete="off" value="OUTROS" href="#div_despesa_outros" data-bs-toggle="collapse" aria-expanded="false" aria-controls="div_despesa_outros">
                                        <label class="btn" for="rdg_categoria_despesa_outros">OUTROS</label>

                                        <div class="container-fluid collapse" id="div_despesa_outros" style="padding-top: 15px; padding-bottom: 15px;">
                                            <div class="form-section">
                                                <div class="row w-100 mb-3">
                                                    <div class="col-md-auto">
                                                        <div class="input-group">
                                                            <button type="button" class="btn btn-dark" id="btn_colar_categoria_despesa_outros" title="Colar Despesa Outros">
                                                                <i class="fa-solid fa-paste"></i>
                                                            </button>
                                                            <input type="text" class="form-control" id="txt_categoria_despesa_outros">
                                                            <button type="button" class="btn btn-dark" id="btn_limpar_categoria_despesa_outros" title="Limpar Despesa Outros">
                                                                <i class="fa-solid fa-eraser"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="row w-100 mb-3">
                            <div class="col-md-auto">
                                <button type="button" class="btn btn-primary" id="btn_enviar">
                                    <i class="fa-solid fa-paper-plane"></i> Enviar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js" integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
